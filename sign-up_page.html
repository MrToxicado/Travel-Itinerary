  <body>
    <img src="IMAGES/wall2.jpg">
		
		<form method="POST">
			<p align="center" style="color:white;font-family: Arial;">Already have an account?</p>
			<br>
			<a href="login.html" class="login"><i class="fa fa-bandcamp" aria-hidden="true" style="margin-right: 10px;"></i>Log-In</a>
			<br>
			<a href="https://www.facebook.com/login/" class="facebook-login"><p ><i class="fa fa-facebook-official" aria-hidden="true" style="margin-right: 5px;color: lightblue;"></i>Wanna login with facebook?</p></a>

			<hr>

			<br>
			<br>

			</br>
